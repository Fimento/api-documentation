<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fimento API</title>
  <link rel="icon" type="image/png" href="./dist/assets/favicon.png">
  <link rel="stylesheet" type="text/css" href="./dist/css/global.css" />
</head>

<body>
  <header class="fimento-header">
    <a href="https://www.fimento.com/">
      <img src="./dist/assets/fimento_logo.svg" />
    </a>
  </header>
  <div>
    <redoc spec-url='./specifications.yml'></redoc>
  </div>
  <footer class="fimento-footer">
    <p>Copyright ©<span id="year"></span> Fimento. Alla rättigheter förbehålls.</p>
  </footer>
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"> </script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
